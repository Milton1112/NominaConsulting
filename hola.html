<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nomina-Consulting</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <header>
            <label>NOMINA-CONSULTING</label>
        </header>

          <div class="div_center">
            
            <form>
                <nav class="center-form">
                    <nav class="card-form-login">
                        <nav class="card-gray">
    
                            <img src="assets/images/logo.png" class="logo"/>
    
                        </nav>
    
                        <div class="center-form mb-3">
                            <input type="email" class="input-email form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
    
                        <div class="center-form mb-3">
                            <input type="password" class="input-pass form-control" id="exampleFormControlInput1" placeholder="*******">
                        </div>
    
                        <button type="button" class="login-btn btn btn-primary">Iniciar sesión</button>
    
                        <div class="center-form mb-3">
                            <button type="button" class="recover-pass btn">¿Olvidaste la contraseña?</button>
                        </div>
    
                    </nav>
                </nav>
            </form>


            <span>Derecho de autor 2024</span>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
